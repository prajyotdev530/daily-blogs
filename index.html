<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prajyot's Daily Vlogs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px;
      background: #2a9d8f;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
    }
    main {
      max-width: 700px;
      margin: 20px auto;
    }
    ul.vlog-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 15px;
    }
    ul.vlog-list li {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px 10px;
      transition: transform 0.2s ease;
    }
    ul.vlog-list li:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    ul.vlog-list a {
      text-decoration: none;
      color: #264653;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }
    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prajyot's Daily Blogs</h1>
    <p>Click a date to read the daily Blog</p>
  </header>
